<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: #00ff41;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            border: 1px solid #222;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 65, 0.1);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { margin-top: 15px; font-size: 10px; color: #444; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="logo">TWOO PROJECTS</div>
    <div class="loader"></div>
    <div class="status">Iniciando sistema...</div>
</body>
</html>
